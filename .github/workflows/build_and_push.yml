name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker-compose build
          docker-compose push

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-51-20-105-114.eu-north-1.compute.amazonaws.com << 'EOF'
            # Navigate to the project directory
            cd /home/ubuntu/my-docker-compose-project || git clone https://github.com/WAIL1221/CD1_APP.git my-docker-compose-project && cd my-docker-compose-project
          
            # Pull the latest changes
            git pull

            # Ensure entrypoint scripts are executable
            find . -name "*.sh" -exec chmod +x {} \;

            # Install dependencies
            docker run --rm -v $(pwd)/api:/app -w /app composer install

            # Run Docker Compose
            sudo docker-compose pull
            sudo docker-compose up -d --remove-orphans

            # Clean up dangling images
            sudo docker system prune -af
          
            # List running containers
            sudo docker ps
          EOF
