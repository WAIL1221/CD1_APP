version: '3.8'
services:
  backend:
    image: wailhadad1221/project_image:backend-latest
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www
    depends_on:
      - db
    env_file:
      - api/.env
#    environment:
#      - APP_NAME=Laravel
#      - APP_ENV=local
#      - APP_KEY=base64:ZZB3v6uIianzcko2C5jC2FXHWbroM3iNzHWkuwHRsTM=
#      - APP_DEBUG=true
#      - APP_URL=http://localhost
#      - DB_CONNECTION=pgsql
#      - DB_HOST=db
#      - DB_PORT=5432
#      - DB_DATABASE=myapp
#      - DB_USERNAME=user
#      - DB_PASSWORD=password
    command: >
      bash -c "composer install &&
               php artisan key:generate &&
               php artisan migrate &&
               php artisan db:seed &&
               php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"

  frontend:
    image: wailhadad1221/project_image:frontend-latest
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    command: npm run serve
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - db
  nginx:
    image: wailhadad1221/project_image:nginx-custom
    ports:
      - "80:80"
#      - "105.73.96.75:80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/ssl/certs:ro
      - ./nginx/private:/etc/ssl/private:ro
    depends_on:
      - frontend
      - backend
#      - dnsmasq

